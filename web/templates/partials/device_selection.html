{{ define "device_selection" }}
<label for="deviceSelect">Select a device:</label>
<select id="deviceSelect">
    <option value="">Select a device</option>
    <!-- Options will be populated dynamically -->
</select>
<label for="updateInterval">Update Interval:</label>
<select id="updateInterval">
    <option value="0" selected>No update</option>
    <option value="1000">1 second</option>
    <option value="5000">5 seconds</option>
    <option value="10000">10 seconds</option>
    <option value="30000">30 seconds</option>
</select>
<label for="metricTypeFilter">Filter by Metric Type:</label>
<input type="text" id="metricTypeFilter" placeholder="Enter metric type">
<label for="sortMetrics" id="sortLabel" style="display: none;">Sort by:</label>
<select id="sortMetrics" style="display: none;">
    <option value="recorded_at desc">Date (Newest First)</option>
    <option value="recorded_at asc">Date (Oldest First)</option>
    <option value="value desc">Value (Highest First)</option>
    <option value="value asc">Value (Lowest First)</option>
</select>
{{ end }}
