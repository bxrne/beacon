<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Metrics Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Dashboard</h1>
        <hr />
        <div class="form-group">
            <select id="deviceSelect" class="form-control">
                <option value="">Select a device</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="updateInterval">Update Interval:</label>
            <select id="updateInterval" class="form-control">
                <option value="1000">1 seconds</option>
                <option value="5000">5 seconds</option>
                <option value="10000">10 seconds</option>
                <option value="30000">30 seconds</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Unit</th>
                        <th>Recorded At</th>
                    </tr>
                </thead>
                <tbody id="metrics">
                    <!-- Metrics will be loaded here -->
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination">
                <!-- Pagination links will be dynamically generated here -->
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let refreshIntervalId;
            const deviceSelect = document.getElementById('deviceSelect');
            const updateIntervalSelect = document.getElementById('updateInterval');
            fetch('/api/device')
                .then(response => response.json())
                .then(devices => {
                    devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device;
                        option.textContent = device;
                        deviceSelect.appendChild(option);
                    });
                });
            deviceSelect.addEventListener('change', function () {
                const deviceID = this.value;
                if (deviceID) {
                    clearInterval(refreshIntervalId);
                    fetchMetrics(deviceID);
                    startAutoRefresh(deviceID);
                } else {
                    clearInterval(refreshIntervalId);
                    clearMetrics();
                }
            });
            updateIntervalSelect.addEventListener('change', function () {
                const deviceID = deviceSelect.value;
                if (deviceID) {
                    if (refreshIntervalId) {
                        clearInterval(refreshIntervalId);
                    }
                    startAutoRefresh(deviceID);
                }
            });
            function startAutoRefresh(deviceID) {
                const interval = parseInt(updateIntervalSelect.value);
                refreshIntervalId = setInterval(function () {
                    fetchMetrics(deviceID);
                }, interval);
            }
            function fetchMetrics(deviceID, page = 1) {
                fetch(`/api/metrics?page=${page}`, {
                    headers: {
                        'X-DeviceID': deviceID
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.getElementById('metrics');
                        tbody.innerHTML = '';
                        data.metrics.forEach(metric => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                            <td>${metric.Type ? metric.Type.Name : ''}</td>
                            <td>${metric.Value}</td>
                            <td>${metric.Unit ? metric.Unit.Name : ''}</td>
                            <td>${new Date(metric.RecordedAt).toLocaleString()}</td>
                        `;
                            tbody.appendChild(row);
                        });
                        const totalPages = data.totalPages;
                        const currentPage = data.currentPage;
                        const pagination = document.querySelector('.pagination');
                        pagination.innerHTML = '';
                        const createPageItem = (page, text = page) => {
                            const pageItem = document.createElement('li');
                            pageItem.className = 'page-item' + (page === currentPage ? ' active' : '');
                            pageItem.innerHTML = `<a class="page-link" href="#" data-page="${page}">${text}</a>`;
                            pageItem.addEventListener('click', function (event) {
                                event.preventDefault();
                                fetchMetrics(deviceID, page);
                            });
                            return pageItem;
                        };
                        if (currentPage > 1) {
                            pagination.appendChild(createPageItem(currentPage - 1, '«'));
                        }
                        const startPage = Math.max(1, currentPage - 2);
                        const endPage = Math.min(totalPages, currentPage + 2);
                        for (let i = startPage; i <= endPage; i++) {
                            pagination.appendChild(createPageItem(i));
                        }
                        if (currentPage < totalPages) {
                            pagination.appendChild(createPageItem(currentPage + 1, '»'));
                        }
                    })
                    .catch(error => console.error('Error fetching metrics:', error));
            }
            function clearMetrics() {
                document.getElementById('metrics').innerHTML = '';
                document.querySelector('.pagination').innerHTML = '';
            }
        });
    </script>
</body>

</html>
